<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripWise - Your Travel Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="glass p-6 mb-6">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <div>
                    <h1 class="text-4xl font-bold bg-gradient-to-r from-cyan-600 to-blue-600 bg-clip-text text-transparent">
                        ‚úàÔ∏è TripWise
                    </h1>
                    <p class="text-gray-600 mt-1">Plan your perfect journey</p>
                </div>
                <div class="flex gap-3">
                    <input type="text" id="tripName" placeholder="Trip Name" 
                           class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500">
                    <input type="date" id="startDate" 
                           class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                    <input type="date" id="endDate" 
                           class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="glass p-2 mb-6">
            <div class="flex gap-2 flex-wrap">
                <button onclick="switchTab('itinerary')" id="tab-itinerary" 
                        class="tab-active px-6 py-3 rounded-lg font-semibold transition-all">
                    üìÖ Itinerary
                </button>
                <button onclick="switchTab('budget')" id="tab-budget" 
                        class="px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-all">
                    üí∞ Budget
                </button>
                <button onclick="switchTab('packing')" id="tab-packing" 
                        class="px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-all">
                    üéí Packing List
                </button>
                <button onclick="switchTab('notes')" id="tab-notes" 
                        class="px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-all">
                    üìù Notes
                </button>
            </div>
        </div>

        <!-- Content Sections -->
        <div id="content-itinerary" class="content-section">
            <div class="grid md:grid-cols-3 gap-6">
                <!-- Days List -->
                <div class="glass p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-gray-800">Days</h2>
                        <button onclick="addDay()" 
                                class="bg-gradient-to-r from-cyan-600 to-blue-600 text-white px-4 py-2 rounded-lg hover:shadow-lg transition-all">
                            + Add Day
                        </button>
                    </div>
                    <div id="daysList" class="space-y-3">
                        <!-- Days will be added here -->
                    </div>
                </div>

                <!-- Activities for Selected Day -->
                <div class="md:col-span-2 glass p-6">
                    <div id="noDay" class="text-center py-12 text-gray-400">
                        <p class="text-6xl mb-4">üìç</p>
                        <p class="text-lg">Select or add a day to start planning</p>
                    </div>
                    
                    <div id="dayContent" class="hidden">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-bold text-gray-800" id="selectedDayTitle">Day 1</h2>
                            <button onclick="showAddActivity()" 
                                    class="bg-gradient-to-r from-cyan-600 to-blue-600 text-white px-4 py-2 rounded-lg hover:shadow-lg transition-all">
                                + Add Activity
                            </button>
                        </div>

                        <!-- Add Activity Form -->
                        <div id="addActivityForm" class="hidden bg-cyan-50 p-4 rounded-lg mb-4">
                            <div class="grid grid-cols-2 gap-3">
                                <input type="time" id="activityTime" 
                                       class="px-3 py-2 border border-gray-300 rounded-lg">
                                <input type="text" id="activityTitle" placeholder="Activity Title" 
                                       class="px-3 py-2 border border-gray-300 rounded-lg">
                                <input type="text" id="activityLocation" placeholder="Location" 
                                       class="px-3 py-2 border border-gray-300 rounded-lg col-span-2">
                                <textarea id="activityNotes" placeholder="Notes (optional)" 
                                          class="px-3 py-2 border border-gray-300 rounded-lg col-span-2" rows="2"></textarea>
                            </div>
                            <div class="flex gap-2 mt-3">
                                <button onclick="saveActivity()" 
                                        class="bg-cyan-600 text-white px-4 py-2 rounded-lg hover:bg-cyan-700">
                                    Save
                                </button>
                                <button onclick="hideAddActivity()" 
                                        class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">
                                    Cancel
                                </button>
                            </div>
                        </div>

                        <!-- Activities List -->
                        <div id="activitiesList" class="space-y-3">
                            <!-- Activities will be added here -->
                        </div>
                        
                        <div id="noActivities" class="text-center py-8 text-gray-400">
                            <p class="text-4xl mb-2">üóìÔ∏è</p>
                            <p>No activities planned yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="content-budget" class="content-section hidden">
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Budget Overview -->
                <div class="glass p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Budget Overview</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="text-sm text-gray-600">Total Budget</label>
                            <input type="number" id="totalBudget" onchange="updateBudget()" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-1" 
                                   placeholder="Enter total budget">
                        </div>
                        
                        <div class="bg-gradient-to-r from-cyan-100 to-blue-100 p-4 rounded-lg">
                            <div class="flex justify-between mb-2">
                                <span class="text-gray-700">Spent</span>
                                <span class="font-bold text-cyan-600" id="spentAmount">‚Çπ0</span>
                            </div>
                            <div class="flex justify-between mb-2">
                                <span class="text-gray-700">Remaining</span>
                                <span class="font-bold text-green-600" id="remainingAmount">‚Çπ0</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-3 mt-3">
                                <div id="budgetProgress" class="budget-progress bg-gradient-to-r from-cyan-600 to-blue-600 h-3 rounded-full" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Add Expense Form -->
                    <div class="mt-6">
                        <h3 class="font-bold text-gray-800 mb-3">Add Expense</h3>
                        <div class="space-y-3">
                            <select id="expenseCategory" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                                <option value="üè® Accommodation">üè® Accommodation</option>
                                <option value="‚úàÔ∏è Transport">‚úàÔ∏è Transport</option>
                                <option value="üçΩÔ∏è Food">üçΩÔ∏è Food</option>
                                <option value="üé´ Activities">üé´ Activities</option>
                                <option value="üõçÔ∏è Shopping">üõçÔ∏è Shopping</option>
                                <option value="üì± Other">üì± Other</option>
                            </select>
                            <input type="text" id="expenseDescription" placeholder="Description" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                            <input type="number" id="expenseAmount" placeholder="Amount" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                            <button onclick="addExpense()" 
                                    class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 text-white py-2 rounded-lg hover:shadow-lg transition-all">
                                Add Expense
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Expenses List -->
                <div class="glass p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Expenses</h2>
                    <div id="expensesList" class="space-y-3 max-h-[600px] overflow-y-auto">
                        <div class="text-center py-8 text-gray-400">
                            <p class="text-4xl mb-2">üí∏</p>
                            <p>No expenses added yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="content-packing" class="content-section hidden">
            <div class="grid md:grid-cols-2 gap-6">
                <div class="glass p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Packing Checklist</h2>
                    
                    <!-- Add Item -->
                    <div class="flex gap-2 mb-4">
                        <input type="text" id="packingItem" placeholder="Add item to pack..." 
                               class="flex-1 px-4 py-2 border border-gray-300 rounded-lg" 
                               onkeypress="if(event.key==='Enter') addPackingItem()">
                        <button onclick="addPackingItem()" 
                                class="bg-gradient-to-r from-cyan-600 to-blue-600 text-white px-6 py-2 rounded-lg hover:shadow-lg transition-all">
                            Add
                        </button>
                    </div>

                    <div id="packingList" class="space-y-2">
                        <!-- Packing items will be added here -->
                    </div>
                </div>

                <div class="glass p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Quick Templates</h2>
                    <div class="space-y-3">
                        <button onclick="loadTemplate('beach')" 
                                class="w-full text-left px-4 py-3 bg-gradient-to-r from-blue-50 to-cyan-50 rounded-lg hover:shadow-md transition-all">
                            <span class="text-2xl mr-2">üèñÔ∏è</span>
                            <span class="font-semibold">Beach Vacation</span>
                        </button>
                        <button onclick="loadTemplate('mountain')" 
                                class="w-full text-left px-4 py-3 bg-gradient-to-r from-green-50 to-emerald-50 rounded-lg hover:shadow-md transition-all">
                            <span class="text-2xl mr-2">‚õ∞Ô∏è</span>
                            <span class="font-semibold">Mountain Trek</span>
                        </button>
                        <button onclick="loadTemplate('city')" 
                                class="w-full text-left px-4 py-3 bg-gradient-to-r from-cyan-50 to-blue-50 rounded-lg hover:shadow-md transition-all">
                            <span class="text-2xl mr-2">üèôÔ∏è</span>
                            <span class="font-semibold">City Tour</span>
                        </button>
                        <button onclick="loadTemplate('business')" 
                                class="w-full text-left px-4 py-3 bg-gradient-to-r from-gray-50 to-slate-50 rounded-lg hover:shadow-md transition-all">
                            <span class="text-2xl mr-2">üíº</span>
                            <span class="font-semibold">Business Trip</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="content-notes" class="content-section hidden">
            <div class="glass p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Trip Notes & Important Info</h2>
                <textarea id="tripNotes" 
                          class="w-full h-96 px-4 py-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-cyan-500" 
                          placeholder="Add important information like:&#10;- Emergency contacts&#10;- Hotel addresses&#10;- Booking confirmations&#10;- Important phone numbers&#10;- Travel insurance details&#10;- Passport/ID info&#10;- Flight details&#10;- Restaurant recommendations"></textarea>
                <button onclick="saveNotes()" 
                        class="mt-4 bg-gradient-to-r from-cyan-600 to-blue-600 text-white px-6 py-3 rounded-lg hover:shadow-lg transition-all">
                    üíæ Save Notes
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
